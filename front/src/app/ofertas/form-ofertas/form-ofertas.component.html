<div class="col-md-4"></div>
<div class="col-md-4">
    <form (ngSubmit)="onSubmit()" #ofertaForm="ngForm">
        <legend>Oferta Form</legend>
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" required [(ngModel)]="oferta.title" name="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" type="text" required [(ngModel)]="oferta.description" name="description">
        </div>
        <div class="form-group">
            <label for="discount">Discount</label>
            <input class="form-control" type="text" required [(ngModel)]="oferta.discount" name="discount">
        </div>
        <div class="form-group">
            <label for="expireDate">Expire Date</label>
            <input class="form-control" type="text" required [(ngModel)]="oferta.expireDate" name="expireDate">
        </div>
        <button class="btn btn-primary">Add</button>
    </form>


</div>
<div class="col-md-4"></div>
<div class="clearfix"></div>
